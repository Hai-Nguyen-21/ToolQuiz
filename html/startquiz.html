<section class="px-5 py-4 rgba-white-strong rounded shadow">

    <h2 class="h1-responsive font-weight-bold text-center">{{subject.Name}}</h2>
    <p class="grey-text text-center w-responsive mx-auto mb-5"></p>

    <div class="row">

        <div class="col-lg-5 mb-lg-0 mb-5">
            <img src="images/logos/{{subject.Logo}}" alt="Sample project image" class="img-fluid rounded z-depth-1" style="width: 300px;">
        </div>

        <div class="col-lg-7">

            <div class="row mb-3">
                <div class="col-md-1 col-2">
                    <i class="fas fa-book fa-2x text-success"></i>
                </div>
                <div class="col-md-11 col-10">
                    <h5 class="font-weight-bold mb-3">Kiến thức</h5>
                    <p class="grey-text">Thí sinh đảm bảo đã ôn đầy đủ kiến thức trong quá trình học tập</p>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-1 col-2">
                    <i class="fas fa-code fa-2x text-danger"></i>
                </div>
                <div class="col-md-11 col-10">
                    <h5 class="font-weight-bold mb-3">Kỹ năng</h5>
                    <p class="grey-text">Áp dụng kiến thức vào thức tiển bằng cách trả lời ví dụ theo code mẫu</p>
                </div>
            </div>
            
            <div class="row mb-lg-0 mb-5">
                <div class="col-md-1 col-2">
                    <i class="far fa-grin fa-2x text-primary"></i>
                </div>
                <div class="col-md-11 col-10">
                    <h5 class="font-weight-bold mb-3">Mẹo</h5>
                    <p class="grey-text mb-0">Thí sinh nên làm những câu dễ trước không để mất quá nhiều thời gian cho 1 câu khó.</p>
                </div>
            </div>

        </div>

    </div>

    <hr class="my-5">

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <button class="btn btn-outline-danger" ng-click="test()">
                <img src="images/startgame.gif" alt="Click and begin quiz game" class="img-fluid rounded z-depth-1" style="width: 300px;">
            </button>
        </div>
        <div class="col-lg-4"></div>

    </div>

</section>
