<section class="text-center dark-grey-text mb-5">

    <div class="card">
        <div class="card-body rounded-top p-5" style="
        border-top: 5px solid #33b5e5 !important;
        border-top-left-radius: .25rem!important;
        border-top-right-radius: .25rem!important;">

            <h3 class="font-weight-bold my-4">Phản hồi</h3>
            <p class="font-weight-light mx-auto mb-4 pb-2">Hãy phản hồi vấn đề bạn gặp phải với chúng tôi</p>

            <form class="mb-4 mx-md-5" action="">

                <div class="row">
                    <div class="col-md-6 mb-4">

                        <input type="text" id="name" class="form-control" placeholder="Name">

                    </div>
                    <div class="col-md-6 mb-4">

                        <input type="email" id="email" class="form-control" placeholder="Email">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-4">

                        <input type="text" id="subject" class="form-control" placeholder="Subject">

                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="form-group mb-4">
                            <textarea class="form-control rounded" id="message" rows="3" placeholder="How can we help?"></textarea>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-info btn-md">Phản hồi</button>
                        </div>

                    </div>
                </div>

            </form>

        </div>
    </div>

</section>
